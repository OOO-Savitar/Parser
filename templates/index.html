{% extends 'base.html' %}

{% block title %}
<title>Главная страница</title>
{% endblock %}

{% block section_one %}
	<div class="row col-12 m-auto">
		{% for el in cards %}
			<div class="col-lg-3 col-md-4 mt-4">
				<div class="card" id="card" style="width: 100%; background: rgba(255, 255, 255, 0.7);">
					{% if el.image_link == '-' %}
						<img src="static/img/image-not-found.png" class="card-img-top" style="height: 205px;" alt="...">
					{% else %}
						<img src={{ el.image_link }} class="card-img-top" style="height: 205px;" alt="...">
					{% endif %}
	  				<div class="card-body">
	  					<div class="sv-card" style="height: 48px; overflow: hidden;">
	    					<p class="card-text">{{ el.title }}</p>
	    				</div>
	    				<div class="text-center">
	    					<h5 class="card-title">{{ el.price }} руб.</h5>
	    				</div>
	    				<div class="d-flex">
	    					<a href={{ el.prod_link }} 	class=	"btn btn-success" style="width: 70%; border-radius: 25px; 	padding: 10px 0	;">В магазин</a>
	    					<div class="circle" id={{ el.id }} onclick='ShowForm(this)'>
	    						<i class="fas fa-eye"></i>
	    					</div>
	    				</div>
	    				<div class="row mt-2">
	    					<p class="card-text">{{ el.property_1 }}</p>
	    				</div>
	  				</div>
	  			</div>
			</div>
		{% endfor %}
	</div>
{% endblock %}
